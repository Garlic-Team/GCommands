name: 'Next Release'

on:
  workflow_dispatch:
    inputs:
      prNumber:
        description: Number of PR
        required: false
      ref:
        description: The branch that is being deployed.
        required: false
        default: next

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deprecate old versions
        run: |
          npm deprecate gcommands@"~$(jq --raw-output '.version' package.json)-next" "no longer supported" || true
          npm deprecate gcommands@"~$(jq --raw-output '.version' package.json)-pr" "no longer supported" || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Publish
        run: |
          TAG=$([[ ${{ github.event.inputs.prNumber }} == '' ]] && echo '-next' || echo '-pr-${{ github.event.inputs.prNumber }}')

          npm version --git-tag-version=false $(jq --raw-output '.version' package.json)${TAG}.$(date +%s)
          npm publish --tag next || true
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
